{% extends 'base.html' %}
{% load static %}
{% block content %}

<div>
    <img src="{{c.image.url}}" height="450px" width="100%">
</div>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <h3 class="text-center mb-2">{{c.name}}</h3>
    <p class="text-justify" style="line-height:2; text-align:justify;">{{c.description}}</p>

</div>

<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
        <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height:400px;width:100%;">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <h5 class="card-text text-center" style="text-align:justify">{{i.price}}</h5>
    <a href="{% url 'shop:alldetails' i.slug %}" style="position:relative;left:38%" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
    {% endfor %}
</div>
        </div>

{% endblock %}
