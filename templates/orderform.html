{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="POST">
          {% csrf_token %}
<div class="container">

<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>
    <div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input type="number" class="form-control" name="p" placeholder="Enter phone number">
</div>
    <div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n"  placeholder="Enter Acc number">
</div>
<div class="mb-3">
<input type="submit" class="btn btn-primary form-control">
</div>
    </div>
    </form>
{% endblock %}
