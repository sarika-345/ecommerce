{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div>
        <h4>You have searched for <span class="text-success">"{{query}}"</span></h4>
    </div>
</center>

<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <div class="row">
        {% for i in products %}
        <div class="col-sm-4">
        <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height:250px;width:100%;">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <h5 class="card-text text-center" style="text-align:justify">{{i.price}}</h5>
    <a href="{% url 'shop:alldetails' i.slug %}" style="position:relative;left:38%" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% empty %}
        <h6 class="text-center text-danger">0 Results found</h6>
    {% endfor %}
</div>
        </div>

{% endblock %}
